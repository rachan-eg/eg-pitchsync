# Docker Compose for Pitch-Sync Engine
# Note: 'version' key removed - deprecated in modern Docker Compose
# Database is NOT persisted - fresh DB on each deployment

services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - GENERATED_DIR=/app/generated
      # Database stored in container - wiped on each deployment for fresh start
      - DATABASE_URL=sqlite:////app/gum_app.db
      - PYTHONPATH=/app
    volumes:
      - generated_data:/app/generated
      # Mount vault for phase definitions (read-only)
      - ./backend/vault:/app/backend/vault:ro
      # Mount assets for logos, reference images, color palettes (read-only)
      - ./backend/assets:/app/backend/assets:ro
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: always

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=/api
    ports:
      - "80:80"
    volumes:
      - generated_data:/usr/share/nginx/html/generated
    depends_on:
      backend:
        condition: service_healthy
    restart: always

volumes:
  generated_data:
